# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: vcpkg
    directory: src/zint
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directories:
      - /
      - src/zint/scripts
    schedule:
      interval: weekly
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
